# vi: ft=conf

hwdec = auto-safe
profile = high-quality

alang = "jpn,jp,eng,en"
slang = "eng,en,enUS"

ytdl-format = "bestvideo[height<=?1080][fps<=?30]+bestaudio/best"
ytdl-raw-options = write-subs=,write-auto-subs=,sub-langs=en.*

screenshot-template = "%F - [%P]v%#01n"
screenshot-directory = ~/Pictures

save-position-on-quit
window-maximized
no-audio-display
no-keepaspect-window

input-ipc-server = /run/user/1000/mpv.socket

[pseudo-gui]
audio-display=embedded-first
keep-open
