
// override: enable Firefox Accounts
pref("identity.fxaccounts.enabled", true);

// override: enable pinned tab restore
pref("privacy.clearOnShutdown.history", false);

// custom: don't close window when closing tabs
pref("browser.tabs.closeWindowWithLastTab", false);

// custom: use KDE Browser Integration
pref("media.hardwaremediakeys.enabled", false);

// custom: use hardware video decoding
pref("media.ffmpeg.vaapi.enabled", true);
pref("media.hardware-video-decoding.force-enabled", true);

// custom: disable AV1
pref("media.av1.enabled", false);

// custom: use ONS-over-HTTPS
pref("network.trr.mode", 3);
defaultPref("network.trr.uri", "https://dns.adguard.com/dns-query")
defaultPref("network.trr.custom_uri", "https://dns.adguard.com/dns-query")

// custom: use ECH
pref("network.dns.echconfig.enabled", true);
pref("network.dns.http3_echconfig.enabled", true);
pref("network.dns.use_https_rr_as_altsvc", true);

// custom: sync UI state
pref("services.sync.prefs.sync.browser.uiCustomization.state", true);

